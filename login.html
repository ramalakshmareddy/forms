<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
  </head>
  <body>
    <form action="./logindone.html">
      <fieldset>
        <legend>login</legend>
        <label for="email" id="z">email</label><br />
        <input type="email" id="z" required placeholder="enter email" /><br />
        <label for="password" id="y">password</label><br />

      </fieldset>
    </form>
  </body>
</html>
